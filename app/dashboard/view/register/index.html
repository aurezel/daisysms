    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>{:config('xhadmin.site_title')}</h2>

                <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                        <input type="text" name="username" id="username" lay-verify="required" placeholder="Username" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-email"></label>
                        <input type="text" name="email" id="email" lay-verify="required" placeholder="Email" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                        <input type="password" name="password" id="password" lay-verify="required" placeholder="Password" class="layui-input">
                    </div>
                     <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                                <input type="text" name="verity" id="verify" placeholder="验证码" class="layui-input">
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <img id="img" class="verifyImg layadmin-user-login-codeimg" id="LAY-user-get-vercode" onclick="this.src=this.src+'?c='+Math.random();" src="{:url('admin/Login/verify')}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <button class="btn btn-primary layui-btn btn-danger layui-bg-blue" onclick="register()" id="register">Register</button>
                        <a href="{:url('dashboard/Login/index')}" class="btn btn-primary layui-btn btn-danger layui-bg-gray"  id="login">Login</a>

<script type="text/javascript">
document.onkeydown = function(e){ 
	var ev = document.all ? window.event : e;
	if(ev.keyCode==13) {
	  login();
	}
};

function register(){
	var username = $("#username").val();
	var email = $("#email").val();
	var password = $("#password").val();
	var verify = $("#verify").val();
	
	if(!username || !password){
		Feng.info("Please enter username or password!");
	    return false;
	}

    var emailRegex = /^[\w.-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,}$/;
    if (!emailRegex.test(email)) {
        Feng.info("Please enter a valid email address!");
        return false;
    }
	if(!verify){
		Feng.info("Please enter the verification code!");
	    return false;
	}
	
	var ajax = new $ax("{:url('dashboard/Register/index')}", function (data) {
		if (1 === data.code) {
			Feng.success(data.msg);
			$("#submit").val('Registering...');
			window.location.href= data.url;
		} else {
			$("#img").attr('src',"{:url('dashboard/Register/verify')}?="+Math.random());
			Feng.error(data.msg);
		}
	});
	ajax.set('username',username);
	ajax.set('password',password);
	ajax.set('email',email);
	ajax.set('verify',verify);
	ajax.start();
}

</script>
