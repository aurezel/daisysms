{extend name='common/_container'} {block name="content"}
<div class="row">
	<div class="col-sm-12">
		<div class="ibox float-e-margins">
			<div class="ibox-content"> 
				<div class="row row-lg"> 
					<div class="col-sm-12"> 
						<div class="row" id="searchGroup">
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">会员手机</button>
									</div>
									<input type="text" autocomplete="off" class="form-control" id="mobile" placeholder="会员手机" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">会员ID</button>
									</div>
									<input type="text" autocomplete="off" class="form-control" id="memberid" placeholder="会员ID" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">账单类型</button>
									</div>
									<select class="form-control" id="type">
										<option value="">请选择</option>
										<option value="1">VIP续费</option>
										<option value="2">收益结算</option>
										<option value="3">其它</option>
									</select>
								</div>
							</div>
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">订单号</button>
									</div>
									<input type="text" autocomplete="off" class="form-control" id="ordernumber" placeholder="订单号" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">一级代理ID</button>
									</div>
									<input type="text" autocomplete="off" class="form-control" id="parentid" placeholder="一级代理ID" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">二级ID</button>
									</div>
									<input type="text" autocomplete="off" class="form-control" id="twoid" placeholder="二级ID" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">三级ID</button>
									</div>
									<input type="text" autocomplete="off" class="form-control" id="threeid" placeholder="三级ID" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">渠道</button>
									</div>
									<input type="text" autocomplete="off" class="form-control" id="channel" placeholder="渠道" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">支付状态</button>
									</div>
									<select class="form-control" id="paystatus">
										<option value="">请选择</option>
										<option value="1">未支付</option>
										<option value="2">已支付</option>
										<option value="3">活动赠送</option>
									</select>
								</div>
							</div>
							<div class="col-sm-3">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">最后还款日范围</button>
									</div>
									<input type="text" autocomplete="off" placeholder="时间范围" class="form-control" id="lastpaytime">
								</div>
							</div>
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">所属月份</button>
									</div>
									<input type="text" autocomplete="off" class="form-control" id="billmonth" placeholder="所属月份" />
								</div>
							</div>
							<div class="col-sm-2">
								<div class="input-group">
									<div class="input-group-btn">
										<button data-toggle="dropdown" class="btn btn-white dropdown-toggle" type="button">账单方式</button>
									</div>
									<select class="form-control" id="billtype">
										<option value="">请选择</option>
										<option value="1">按天统计</option>
										<option value="2">按周统计</option>
										<option value="3">按月统计</option>
									</select>
								</div>
							</div>
							<!-- search end -->
							<div class="col-sm-2">
								<button type="button" class="btn btn-success " onclick="CodeGoods.search()" id="">
									<i class="fa fa-search"></i>&nbsp;搜索
								</button>
								<button type="button" class="btn" onclick="CodeGoods.reset()" id="">
									<i class="glyphicon glyphicon-share-alt"></i>&nbsp;重置
								</button>
							</div>
						</div>
						<div class="btn-group-sm" id="CodeGoodsTableToolbar" role="group">
						{if condition="in_array('admin/Bill/update',session('admin.nodes')) || session('admin.role_id') eq 1"}
						<button type="button" id="update" class="btn btn-success button-margin" onclick="CodeGoods.update()">
						<i class="fa fa-pencil"></i>&nbsp;修改
						</button>
						{/if}
						{if condition="in_array('admin/Bill/view',session('admin.nodes')) || session('admin.role_id') eq 1"}
						<button type="button" id="view" class="btn btn-info button-margin" onclick="CodeGoods.view()">
						<i class="fa fa-eye"></i>&nbsp;查看详情
						</button>
						{/if}
						</div>
						<table id="CodeGoodsTable" data-mobile-responsive="true" data-click-to-select="true">
							<thead><tr><th data-field="selectItem" data-checkbox="true"></th></tr></thead>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	var CodeGoods = {id: "CodeGoodsTable",seItem: null,table: null,layerIndex: -1};

	CodeGoods.initColumn = function () {
 		return [
 			{field: 'selectItem', checkbox: true},
 			{title: '编号', field: 'id', visible: true, align: 'center', valign: 'middle',sortable: true},
 			{title: '会员手机', field: 'mobile', visible: true, align: 'center', valign: 'middle',sortable: true},
 			{title: '会员ID', field: 'memberid', visible: true, align: 'center', valign: 'middle',sortable: true},
 			{title: '标题', field: 'title', visible: true, align: 'center', valign: 'middle',sortable: true},
 			{title: '账单金额', field: 'money', visible: true, align: 'center', valign: 'middle',sortable: true},
 			{title: '账单类型', field: 'type', visible: true, align: 'center', valign: 'middle',sortable: true,formatter:CodeGoods.typeFormatter},
 			{title: '订单时间', field: 'addtime', visible: true, align: 'center', valign: 'middle',sortable: true,formatter:CodeGoods.addtimeFormatter},
 			{title: '渠道', field: 'channel', visible: true, align: 'center', valign: 'middle',sortable: true},
 			{title: '支付状态', field: 'paystatus', visible: true, align: 'center', valign: 'middle',sortable: true,formatter:CodeGoods.paystatusFormatter},
 			{title: '支付时间', field: 'paytime', visible: true, align: 'center', valign: 'middle',sortable: true,formatter:CodeGoods.paytimeFormatter},
 			{title: '最后还款日', field: 'lastpaytime', visible: true, align: 'center', valign: 'middle',sortable: true,formatter:CodeGoods.lastpaytimeFormatter},
 			{title: '所属月份', field: 'billmonth', visible: true, align: 'center', valign: 'middle',sortable: true},
 			{title: '总盈利', field: 'income', visible: true, align: 'center', valign: 'middle',sortable: true},
 			{title: '账单方式', field: 'billtype', visible: true, align: 'center', valign: 'middle',sortable: true,formatter:CodeGoods.billtypeFormatter},
 			{title: '通知次数', field: 'tznumber', visible: true, align: 'center', valign: 'middle',sortable: true},
 			{title: '操作', field: '', visible: true, align: 'center', valign: 'middle',formatter: 'CodeGoods.buttonFormatter'},
 		];
 	};

	CodeGoods.buttonFormatter = function(value,row,index) {
		if(row.id){
			var str= '';
			{if condition="in_array('admin/Bill/update',session('admin.nodes')) || session('admin.role_id') eq 1"}
			str += '<button type="button" class="btn btn-success btn-xs" title="修改"  onclick="CodeGoods.update('+row.id+')"><i class="fa fa-pencil"></i>&nbsp;修改</button>&nbsp;';
			{/if}
			return str;
		}
	}

	CodeGoods.typeFormatter = function(value,row,index) {
		if(value !== null){
			var value = value.toString();
			switch(value){
				case '1':
					return '<span class="label label-success">VIP续费</span>';
				break;
				case '2':
					return '<span class="label label-warning">收益结算</span>';
				break;
				case '3':
					return '<span class="label label-primary">其它</span>';
				break;
			}
		}
	}

	CodeGoods.addtimeFormatter = function(value,row,index) {
		if(value){
			return formatDateTime(value,'Y-m-d H:i:s');	
		}
	}

	CodeGoods.paystatusFormatter = function(value,row,index) {
		if(value !== null){
			var value = value.toString();
			switch(value){
				case '1':
					return '<span class="label label-success">未支付</span>';
				break;
				case '2':
					return '<span class="label label-warning">已支付</span>';
				break;
				case '3':
					return '<span class="label label-warning">活动赠送</span>';
				break;
			}
		}
	}

	CodeGoods.paytimeFormatter = function(value,row,index) {
		if(value){
			return formatDateTime(value,'Y-m-d H:i:s');	
		}
	}

	CodeGoods.lastpaytimeFormatter = function(value,row,index) {
		if(value){
			return formatDateTime(value,'Y-m-d H:i:s');	
		}
	}

	CodeGoods.billtypeFormatter = function(value,row,index) {
		if(value !== null){
			var value = value.toString();
			switch(value){
				case '1':
					return '<span class="label label-success">按天统计</span>';
				break;
				case '2':
					return '<span class="label label-warning">按周统计</span>';
				break;
				case '3':
					return '<span class="label label-warning">按月统计</span>';
				break;
			}
		}
	}

	CodeGoods.formParams = function() {
		var queryData = {};
		queryData['offset'] = 0;
		queryData['mobile'] = $("#mobile").val();
		queryData['memberid'] = $("#memberid").val();
		queryData['type'] = $("#type").val();
		queryData['ordernumber'] = $("#ordernumber").val();
		queryData['parentid'] = $("#parentid").val();
		queryData['twoid'] = $("#twoid").val();
		queryData['threeid'] = $("#threeid").val();
		queryData['channel'] = $("#channel").val();
		queryData['paystatus'] = $("#paystatus").val();
		queryData['lastpaytime_start'] = $("#lastpaytime").val().split(" - ")[0];
		queryData['lastpaytime_end'] = $("#lastpaytime").val().split(" - ")[1];
		queryData['billmonth'] = $("#billmonth").val();
		queryData['billtype'] = $("#billtype").val();
		return queryData;
	}

	CodeGoods.check = function () {
		var selected = $('#' + this.id).bootstrapTable('getSelections');
		if(selected.length == 0){
			Feng.info("请先选中表格中的某一记录！");
			return false;
		}else{
			CodeGoods.seItem = selected;
			return true;
		}
	};

	CodeGoods.update = function (value) {
		if(value){
			var index = layer.open({type: 2,title: '修改',area: ['800px', '100%'],fix: false, maxmin: true,content: Feng.ctxPath + '/Bill/update?id='+value});
			if(!IsPC()){layer.full(index)}
		}else{
			if (this.check()) {
				var idx = '';
				$.each(CodeGoods.seItem, function() {
					idx += ',' + this.id;
				});
				idx = idx.substr(1);
				if(idx.indexOf(",") !== -1){
					Feng.info("请选择单条数据！");
					return false;
				}
				var index = layer.open({type: 2,title: '修改',area: ['800px', '100%'],fix: false, maxmin: true,content: Feng.ctxPath + '/Bill/update?id='+idx});
				this.layerIndex = index;
				if(!IsPC()){layer.full(index)}
			}
		}
	}


	CodeGoods.view = function (value) {
		if(value){
			var index = layer.open({type: 2,title: '查看详情',area: ['800px', '100%'],fix: false, maxmin: true,content: Feng.ctxPath + '/Bill/view?id='+value});
			if(!IsPC()){layer.full(index)}
		}else{
			if (this.check()) {
				var idx = '';
				$.each(CodeGoods.seItem, function() {
					idx += ',' + this.id;
				});
				idx = idx.substr(1);
				if(idx.indexOf(",") !== -1){
					Feng.info("请选择单条数据！");
					return false;
				}
				var index = layer.open({type: 2,title: '查看详情',area: ['800px', '100%'],fix: false, maxmin: true,content: Feng.ctxPath + '/Bill/view?id='+idx});
				this.layerIndex = index;
				if(!IsPC()){layer.full(index)}
			}
		}
	}


	CodeGoods.search = function() {
		CodeGoods.table.refresh({query : CodeGoods.formParams()});
	};

	CodeGoods.reset = function() {
		$("#searchGroup input,select").val('');
		CodeGoods.table.refresh({query : CodeGoods.formParams()});
	};

	$(function() {
		var defaultColunms = CodeGoods.initColumn();
		var url = location.search;
		var table = new BSTable(CodeGoods.id, Feng.ctxPath+"/Bill/index"+url,defaultColunms,20);
		table.setPaginationType("server");
		table.setQueryParams(CodeGoods.formParams());
		CodeGoods.table = table.init();
	});
	laydate.render({elem: '#lastpaytime',type: 'datetime',range:true});
</script>
{/block}
